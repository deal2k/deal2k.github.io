<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, 
        shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <title>My GitHub Web Page</title>
    </head>
    <body>

        <h1 class="text-shadow">My test Web Page</h1>
        <div class="shadow">Here comes the div with shadow</div>
    
        <h2>Cards</h2>
        <p>Thee box-shadow can be used to create paper-like cards:</p>
        <div class="card">
            <div class="header">
                <h1>1</h1>
            </div>

            <div class="container">
                <p>January 1, 2021</p>
            </div>
        </div>

        <p class="clip">Text overflow with clip attribute</p>
        <p class="ellipsis">Text overflow with ellipsis attribute</p>

        <div class="transition"></div>

        <div class="animation"></div>
    </body>
</html>
